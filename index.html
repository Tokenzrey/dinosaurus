<!DOCTYPE html>
<html>
	<head>
		<title>Pointlessly 3D Chrome Dinosaur Game</title>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="base.css" />
	</head>
	<body>
		<script src="./main.js" type="module"></script>
		<div class="container" id="container">
			<div class="ui">
				<div class="score-layout">
					<div class="score-text" id="score-text">00000</div>
				</div>
			</div>
			<div class="ui">
				<div class="game-over-layout" id="game-over">
					<div class="game-over-text">GAME OVER</div>
					<button id="replay-button">Replay</button>
				</div>
			</div>
			<div class="ui">
				<div class="game-menu-layout" id="game-menu">
					<div class="game-menu-window">
						<img src="./raptor.png" />
						<h1>No internet</h1>
						<p>Try:</p>
						<div class="button-play">
							<button id="play-button">Play</button>
							<select id="character-select">
								<option value="Apatosaurus">Apatosaurus</option>
								<option value="Parasaurolophus">Parasaurolophus</option>
								<option value="Stegosaurus">Stegosaurus</option>
								<option value="Trex">T-rex</option>
								<option value="Triceratops">Triceratops</option>
								<option value="Velociraptor" selected>Velociraptor</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
